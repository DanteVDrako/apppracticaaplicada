<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
        <link rel="stylesheet" type="text/css" href="../css/login.css">
        <link rel="stylesheet" type="text/css" href="../css/general.css">
    </head>
    <body onload="init();">
        <ons-page>
            <div class="center">
                <img id="logo" alt="logo" class="logo" src="../public_html/imgs/logo.jpg"/>
            </div>
            <div class="center">
                <ons-input id="user" modifier="underbar" placeholder="Usuario" float></ons-input>
            </div>    
            <div class="center margin-top">
                <ons-input id="pwd" modifier="underbar" type="password" placeholder="Contraseña" float></ons-input>
            </div>
            <div class="center margin-top">
                <ons-button id="reset" onclick="reset()" class="background-button">Restablecer</ons-button>
                <ons-button id="login" onclick="login()" class="margin-left background-button">Iniciar sesión</ons-button>
            </div>
            <div class="center margin-top">
                <a href="https://cpo.poligran.edu.co/">Olvidé mi contraseña</a>
            </div>
        </ons-page>
        <script src="../js/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
        <script src="../js/login.js"></script>
        <script src="../js/general.js"></script>
    </body>
</html>
